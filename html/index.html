<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo" data-aos="fade-down">
                <div>
                    <h2>Contact Info</h2>
                    <u1 class="info">
                        <li>
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <span>Location Name</span>
                        </li>
                        
                        <li>
                            <span><i class="fas fa-envelope"></i></span>
                            <span>Company@mail</span>
                        </li>
    
                        <li>
                            <span><i class="fas fa-phone-volume"></i></span>
                            <span>Company contact no</span>
                        </li>
                    </u1>
                </div>

                <ul class="sci">
                    <li>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fab fa-instagram"></i></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fab fa-linkedin"></i></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fab fa-pinterest"></i></i></a>
                    </li>
                </ul>
            </div>
    
            <div class="enquiryForm" data-aos="fade-left">
                <h2>Send us an Enquiry</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
    
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
    
                    <div class="inputBox w50">
                        <input type="email" name="" required>
                        <span>Your Email</span>
                    </div>
    
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Your contact number</span>
                    </div>
    
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Your enquiry</span>
                    </div>
    
                    <div class="inputBox w100">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });
    </script>
</body>
</html>
